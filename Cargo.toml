[package]
name = "nova-snark"
version = "0.9.0"
authors = ["Srinath Setty <srinath@microsoft.com>"]
edition = "2021"
description = "Recursive zkSNARKs without trusted setup"
documentation = "https://docs.rs/nova-snark/"
readme = "README.md"
repository = "https://github.com/Microsoft/Nova"
license-file = "LICENSE"
keywords = ["zkSNARKs", "cryptography", "proofs"]

[dependencies]
bellperson = { version = "0.24", default-features = false }
ff = "0.12.0"
merlin = "2.0.0"
rand = "0.8.4"
digest = "0.8.1"
sha3 = "0.8.2"
rayon = "1.3.0"
rand_core = { version = "0.5", default-features = false }
rand_chacha = "0.3"
itertools = "0.9.0"
subtle = "2.4"
pasta_curves = { version = "0.5.2", features = ["repr-c", "serde"], package = "fil_pasta_curves" }
pasta-msm = "0.1.3"
#pasta-msm = { version = "0.1.0", package = "lurk-pasta-msm" }
neptune = { version = "8.1.0", default-features = false }
generic-array = "0.14.4"
bellperson-nonnative = { version = "0.4.0", default-features = false }
num-bigint = { version = "0.4", features = ["serde", "rand"] }
num-traits = "0.2"
serde = { version = "1.0", features = ["derive"] }
bincode = "1.2.1"
flate2 = "1.0"
bitvec = "1.0"

[dev-dependencies]
criterion = "0.3.1"

[[bench]]
name = "recursive-snark"
harness = false

[[bench]]
name = "compressed-snark"
harness = false

[features]
default = [ "bellperson/default", "bellperson-nonnative/default", "neptune/default" ]

[patch.crates-io]
bellperson-nonnative = { git = "https://github.com/srinathsetty/bellperson-nonnative", branch = "master" }
pasta-msm = { git = "https://github.com/lurk-lang/pasta-msm", branch = "update-pasta" }
