[package]
name = "nova-snark"
version = "0.4.0"
authors = ["Srinath Setty <srinath@microsoft.com>"]
edition = "2018"
description = "Recursive zkSNARKs without trusted setup"
documentation = "https://docs.rs/nova-snark/"
readme = "README.md"
repository = "https://github.com/Microsoft/Nova"
license-file = "LICENSE"
keywords = ["zkSNARKs", "cryptography", "proofs"]

[dependencies]
bellperson =  "0.19.1"
ff = {version = "0.11.0", features = ["derive"]}
merlin = "2.0.0"
rand = "0.8.4"
digest = "0.8.1"
sha3 = "0.8.2"
rayon = "1.3.0"
rand_core = { version = "0.5", default-features = false }
itertools = "0.9.0"
subtle = "2.4"
pasta_curves = "0.3.0"
neptune = "6"
generic-array = "0.14.4"
bellperson-nonnative = "0.1.0"
rug = { version = "1.10", default-features = false, features = ["integer", "serde", "rand"] }
